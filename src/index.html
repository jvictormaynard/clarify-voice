<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClarifyVoice</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #0f172a;
        --surface: #1e293b;
        --border: #334155;
        --text: #f1f5f9;
        --muted: #64748b;
        --accent: #3b82f6;
        --danger: #ef4444;
        --success: #22c55e;
        --warn: #eab308;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: var(--bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 13px;
        color: var(--text);
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        gap: 12px;
        border-bottom: 1px solid var(--border);
        background: var(--surface);
      }

      .drag-handle {
        display: flex;
        align-items: center;
        gap: 8px;
        -webkit-app-region: drag;
        cursor: move;
        flex-shrink: 0;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--muted);
        transition: all 0.2s;
      }

      .status-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .status-label {
        font-weight: 600;
        font-size: 13px;
      }

      .shortcuts {
        font-size: 10px;
        color: var(--muted);
        white-space: nowrap;
      }

      .spacer {
        flex: 1;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
        -webkit-app-region: no-drag;
      }

      /* Toggle buttons */
      .toggle-group {
        display: flex;
        background: var(--bg);
        border-radius: 6px;
        padding: 2px;
        gap: 2px;
      }

      .toggle-btn {
        background: transparent;
        border: none;
        color: var(--muted);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s;
        -webkit-app-region: no-drag;
      }

      .toggle-btn:hover {
        color: var(--text);
      }

      .toggle-btn[aria-pressed="true"] {
        background: var(--accent);
        color: white;
      }

      /* Icon buttons */
      .icon-btn {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
        -webkit-app-region: no-drag;
      }

      .icon-btn:hover {
        background: var(--surface);
        border-color: var(--muted);
      }

      .icon-btn[aria-pressed="true"] {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .icon-btn.danger {
        color: var(--danger);
        border-color: var(--danger);
      }

      .icon-btn.danger:hover {
        background: rgba(239, 68, 68, 0.15);
      }

      /* Result panel */
      .result {
        display: none;
        flex: 1;
        flex-direction: column;
        min-height: 0;
        padding: 12px;
        overflow: hidden;
      }

      .result.visible {
        display: flex;
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        flex-shrink: 0;
      }

      .result-title {
        font-size: 11px;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .text-box {
        flex: 1;
        min-height: 0;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        overflow-y: auto;
        -webkit-app-region: no-drag;
      }

      .text-box pre {
        margin: 0;
        font-family: inherit;
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--text);
      }

      .result-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-shrink: 0;
      }

      .btn {
        padding: 8px 14px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s;
        -webkit-app-region: no-drag;
      }

      .btn:hover {
        border-color: var(--muted);
      }

      .btn.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .btn.primary:hover {
        background: #2563eb;
      }

      /* States */
      #container[data-state="ready"] .status-dot {
        background: var(--success);
        box-shadow: 0 0 6px var(--success);
      }

      #container[data-state="recording"] .status-dot {
        background: var(--danger);
        box-shadow: 0 0 6px var(--danger);
        animation: pulse 1s infinite;
      }

      #container[data-state="processing"] .status-dot {
        background: var(--accent);
        box-shadow: 0 0 6px var(--accent);
        animation: pulse 0.5s infinite;
      }

      #container[data-state="error"] .status-dot {
        background: var(--warn);
        box-shadow: 0 0 6px var(--warn);
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      [hidden] { display: none !important; }
    </style>
  </head>
  <body>
    <div id="container" data-state="ready">
      <div class="topbar">
        <div class="drag-handle">
          <div class="status-dot"></div>
          <div class="status-info">
            <span class="status-label" id="status-text">Ready</span>
            <span class="shortcuts">Alt+L: Record · Alt+R: Toggle · Esc: Cancel</span>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="controls">
          <button id="video-toggle" class="icon-btn" type="button" aria-pressed="false" title="Screen capture">V</button>
          <button id="test-video-btn" class="icon-btn" type="button" title="Test capture">T</button>

          <div class="toggle-group">
            <button id="mode-prompt" class="toggle-btn" type="button" aria-pressed="true">Prompt</button>
            <button id="mode-transcription" class="toggle-btn" type="button" aria-pressed="false">Transcribe</button>
          </div>

          <button id="cancel-btn" class="icon-btn danger" type="button" title="Cancel" hidden>✕</button>
          <button id="minimize-btn" class="icon-btn" type="button" title="Minimize (Alt+R to restore)">−</button>
          <button id="close-btn" class="icon-btn" type="button" title="Close">×</button>
        </div>
      </div>

      <div class="result" id="transcription-box">
        <div class="result-header">
          <span class="result-title">Result</span>
          <button id="hide-btn" class="btn" type="button">Hide</button>
        </div>
        <div class="text-box">
          <pre id="transcription-text"></pre>
        </div>
        <div class="result-actions">
          <button id="copy-btn" class="btn primary" type="button">Copy to Clipboard</button>
        </div>
      </div>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
