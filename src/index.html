<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClarifyVoice</title>
    <style>
      :root {
        --bg: rgba(0, 0, 0, 0);
        --surface: #0b1220;
        --surface-2: #101a30;
        --border: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --muted-2: rgba(255, 255, 255, 0.45);
        --accent: #62d0ff;
        --danger: #ff5a67;
        --warn: #ffb020;
        --shadow: 0 14px 40px rgba(0, 0, 0, 0.55);
        --radius: 12px;
        --radius-sm: 10px;
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: var(--font);
        overflow: hidden;
        user-select: none;
        color: var(--text);
      }

      #container {
        margin: 6px;
        border-radius: var(--radius);
        background: linear-gradient(180deg, var(--surface) 0%, #070b13 100%);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        -webkit-app-region: drag;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.22);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.06);
        flex: 0 0 auto;
      }

      .status-text {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
        min-width: 0;
      }

      .status-text .label {
        font-size: 13px;
        font-weight: 650;
        letter-spacing: 0.2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .status-text .hint {
        font-size: 11px;
        color: var(--muted-2);
        margin-top: 2px;
        white-space: nowrap;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .segmented {
        display: inline-flex;
        padding: 3px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--border);
      }

      .segmented button {
        border: 0;
        background: transparent;
        color: var(--muted);
        font-size: 12px;
        font-weight: 650;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }

      .segmented button[aria-pressed="true"] {
        background: rgba(98, 208, 255, 0.18);
        color: var(--text);
        box-shadow: inset 0 0 0 1px rgba(98, 208, 255, 0.25);
      }

      .icon-btn {
        width: 30px;
        height: 30px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.12s ease, background 0.12s ease,
          border-color 0.12s ease;
      }

      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.09);
        border-color: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
      }

      .icon-btn:active {
        transform: translateY(0px);
      }

      .icon-btn.danger {
        background: rgba(255, 90, 103, 0.14);
        border-color: rgba(255, 90, 103, 0.25);
      }

      .icon-btn.danger:hover {
        background: rgba(255, 90, 103, 0.2);
      }

      .icon-btn[aria-pressed="true"] {
        background: rgba(98, 208, 255, 0.18);
        border-color: rgba(98, 208, 255, 0.25);
      }

      .result {
        display: none;
        border-top: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.015) 100%);
      }

      .result.visible {
        display: block;
      }

      .result-inner {
        padding: 12px;
      }

      .result-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }

      .result-title {
        font-size: 12px;
        color: var(--muted);
        font-weight: 650;
      }

      .text-box {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 10px;
        max-height: 280px;
        overflow: auto;
        user-select: text;
        -webkit-app-region: no-drag;
      }

      #transcription-text {
        margin: 0;
        font-size: 13px;
        line-height: 1.55;
        color: rgba(255, 255, 255, 0.88);
        white-space: pre-wrap;
        word-break: break-word;
      }

      .actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }

      .btn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 12px;
        font-weight: 650;
        cursor: pointer;
        transition: transform 0.12s ease, background 0.12s ease,
          border-color 0.12s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.09);
        border-color: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn.primary {
        background: rgba(98, 208, 255, 0.18);
        border-color: rgba(98, 208, 255, 0.25);
      }

      .btn.primary:hover {
        background: rgba(98, 208, 255, 0.24);
      }

      button:focus-visible {
        outline: 2px solid rgba(98, 208, 255, 0.85);
        outline-offset: 2px;
      }

      /* State colors */
      #container[data-state="ready"] .status-dot {
        background: #41e2a6;
        box-shadow: 0 0 0 3px rgba(65, 226, 166, 0.15);
      }

      #container[data-state="recording"] .status-dot {
        background: var(--danger);
        box-shadow: 0 0 0 3px rgba(255, 90, 103, 0.18);
        animation: pulse 1.2s ease-in-out infinite;
      }

      #container[data-state="processing"] .status-dot {
        background: var(--accent);
        box-shadow: 0 0 0 3px rgba(98, 208, 255, 0.18);
        animation: spin 1s linear infinite;
      }

      #container[data-state="error"] .status-dot {
        background: var(--warn);
        box-shadow: 0 0 0 3px rgba(255, 176, 32, 0.18);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.18);
          opacity: 0.65;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="container" data-state="ready" role="application" aria-label="ClarifyVoice">
      <header class="topbar">
        <div class="status" aria-live="polite">
          <div class="status-dot" role="status"></div>
          <div class="status-text">
            <div class="label" id="status-text">Ready</div>
            <div class="hint" id="status-hint">Alt+L</div>
          </div>
        </div>

        <div class="controls" aria-label="Controls">
          <div class="segmented" role="group" aria-label="Mode">
            <button id="mode-prompt" type="button" aria-pressed="true">Prompt</button>
            <button id="mode-transcription" type="button" aria-pressed="false">Transcription</button>
          </div>

          <button
            id="video-toggle"
            type="button"
            class="icon-btn"
            aria-pressed="false"
            title="Include screen recording"
            aria-label="Include screen recording"
          >
            ðŸŽ¥
          </button>

          <button
            id="test-video-btn"
            type="button"
            class="icon-btn"
            title="Test screen recording permissions"
            aria-label="Test screen recording permissions"
          >
            T
          </button>

          <button
            id="cancel-btn"
            type="button"
            class="icon-btn danger"
            title="Cancel recording"
            aria-label="Cancel recording"
            hidden
          >
            âœ•
          </button>

          <button
            id="close-btn"
            type="button"
            class="icon-btn"
            title="Close"
            aria-label="Close application"
          >
            Ã—
          </button>
        </div>
      </header>

      <section class="result" id="transcription-box" role="region" aria-label="Result">
        <div class="result-inner">
          <div class="result-head">
            <div class="result-title">Result</div>
            <button id="hide-btn" class="btn" type="button">Hide</button>
          </div>

          <div class="text-box">
            <pre id="transcription-text" aria-live="polite"></pre>
          </div>

          <div class="actions">
            <button id="copy-btn" class="btn primary" type="button">
              Copy
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
